name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Work around npm optional-deps bug (rollup native bin)
      - name: Upgrade npm (fixes npm#4828 class of issues)
        run: npm i -g npm@latest

      - name: Install dependencies (robust)
        run: |
          rm -rf node_modules
          # Try ci first for speed; if it hits the rollup optional-deps bug, fall back
          npm ci || (echo "npm ci failed on optional deps; retrying with npm install" && rm -f package-lock.json && npm install --no-audit --no-fund)

      - name: Set build metadata env
        run: |
          echo "VITE_BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
          echo "VITE_COMMIT_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build
        run: npm run build

      - name: Ensure SPA 404 present
        run: |
          mkdir -p dist
          if [ -f public/404.html ]; then
            cp public/404.html dist/404.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
