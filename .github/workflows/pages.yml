name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Ensure Rollup never tries to load a native binary on CI
      ROLLUP_SKIP_NODE_JS_NATIVE: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Enable corepack + pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v

      # Clean any npm artifacts so pnpm gets a clean shot
      - name: Clean npm artifacts
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install deps (pnpm)
        run: pnpm install --no-frozen-lockfile

      - name: Set build metadata env
        run: |
          echo "VITE_BUILD_TIME=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
          echo "VITE_COMMIT_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build
        run: pnpm run build

      - name: Ensure SPA 404 present
        run: |
          mkdir -p dist
          if [ -f public/404.html ]; then
            cp public/404.html dist/404.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
